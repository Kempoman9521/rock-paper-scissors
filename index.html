  function computerChoice() { 
     let choice = Math.floor(Math.random() * (3 - 1 + 1)) + 1;
     if (choice === 1) { 
        return "rock";

     } else if (choice === 2) {
       return "paper";

     } else if (choice === 3) { 
       return "scissors";
     }

  }

const computerSelector = computerChoice(); 


 function winLose(playerChoice, computerSelector) {
    if (playerChoice === "scissors" && computerSelector === "rock") {
      const gameMessage = "you lose!";
      return gameMessage;
    } else if (playerChoice === "rock" && computerSelector === "paper") {

      return gameMessage;
    } else if (playerChoice === "paper" && computerSelector === "scissors") {

    } else if (playerChoice === "scissors" && computerSelector === "paper") {

    } else if (playerChoice === "rock" && computerSelector === "scissors") {
      const gameMessage = "you win!";

    } else if (playerChoice === computerSelector) {

    }
    
}
